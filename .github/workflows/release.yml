name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: log-explorer-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: log-explorer-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact: log-explorer-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact: log-explorer-darwin-arm64
          - goos: windows
            goarch: amd64
            artifact: log-explorer-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ${{ matrix.artifact }} ./cmd/main
        env:
          CGO_ENABLED: 0

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            log-explorer-linux-amd64/log-explorer-linux-amd64
            log-explorer-linux-arm64/log-explorer-linux-arm64
            log-explorer-darwin-amd64/log-explorer-darwin-amd64
            log-explorer-darwin-arm64/log-explorer-darwin-arm64
            log-explorer-windows-amd64.exe/log-explorer-windows-amd64.exe
